name: Build Kernel (Android 15 â€¢ 6.6)

on:
  workflow_dispatch:
    inputs:
      ksu_variant:
        description: "KernelSU Variante"
        type: choice
        options:
          - KSU
          - Next
          - WildKSU
          - SukiSU
        default: Next
      require_susfs:
        description: "Enable SUSFS"
        type: boolean
        default: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Free space
        run: |
          curl -Ls https://raw.githubusercontent.com/apache/arrow/main/ci/scripts/util_free_space.sh | bash

      - name: Build Android 15 / 6.6 Kernel
        uses: ./.github/workflows/kernel-a15-6-6.yml
        with:
          ksu_variant: ${{ inputs.ksu_variant }}
          require_susfs: ${{ inputs.require_susfs }}
