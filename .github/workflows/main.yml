name: Build Kernel (Android 15 â€¢ 6.6)

permissions:
  contents: write
  actions: write

on:
  workflow_dispatch:
    inputs:
      ksu_variant:
        description: "KernelSU Variante"
        type: choice
        options: [ KSU, Next, WildKSU, SukiSU ]
        default: Next
      kernel_sublevel:
            description: "Kernel Sublevel"
            type: choice
            options:
              - "102"
              - "98"
            default: "102"

      require_susfs:
        description: "Enable SUSFS"
        type: boolean
        default: true

        

jobs:
  build:
    uses: ./.github/workflows/kernel-a15-6-6.yml
    with:
      kernel_sublevel: ${{ inputs.kernel_sublevel }}
      ksu_variant: ${{ inputs.ksu_variant }}
      require_susfs: ${{ inputs.require_susfs }}
