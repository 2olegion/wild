name: Kernel (Android 15 â€¢ 6.6)

on:
  workflow_dispatch:
    inputs:
      kernel_sublevel:
        description: "Kernel 6.6 sublevel"
        type: choice
        options:
          - "98"
          - "102"
        default: "102"

      ksu_variant:
        description: "KernelSU Variant"
        type: choice
        options:
          - KSU
          - Next
          - WildKSU
          - SukiSU
        default: Next

      require_susfs:
        description: "Enable SUSFS"
        type: boolean
        default: true

jobs:
  build:
    uses: ./.github/workflows/build.yml
    secrets: inherit
    with:
      android_version: ${{ matrix.android_version }}
      kernel_version: ${{ matrix.kernel_version }}
      sub_level: ${{ matrix.sub_level }}
      os_patch_level: ${{ matrix.os_patch_level }}
      variant: ${{ matrix.variant }}
      ksu_variant: ${{ inputs.ksu_variant }}
      ksu_commit: ${{ inputs.ksu_commit }}
